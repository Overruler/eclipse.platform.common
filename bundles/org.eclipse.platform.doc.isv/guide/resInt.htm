<H1>
Resources overview</H1>
<p>
  One of the essential plug-ins provided in the platform&nbsp; is the resources plug-in (named
<b>org.eclipse.core.resources</b>).  The resources plug-in provides services for accessing the files that a
  user is working with.</p>
